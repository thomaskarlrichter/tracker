<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Tracker</title>
    </head>
    <body ng-app="tracker">
      <div ng-controller="TrackerController as tracker">
        <button id="startstop" ng-click="tracker.toogle()">{{ tracker.button }}</button>
        <button id="gesamt" ng-click="tracker.getGesamt()">Gesamtstrecke</button>
        <div id="cur_pos">{{ tracker.gesamtstrecke }} : {{ tracker.count }}</div>
      </div>

      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/angular.js"></script>
      <script type="text/javascript" src="js/index2.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
      <script type="text/javascript">
          app.initialize();
      </script>
    </body>
</html>
