<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Tracker</title>
    </head>
    <body ng-app="tracker">
     <div ng-controller="TrackerController as tracker">
        <button id="startstop" ng-click="tracker.toogle(); btn = 1">{{ tracker.button }}</button>
        <button id="gesamt" ng-click="tracker.getGesamt(); btn = 2">Gesamtstrecke</button>
        <div id="dis" ng-show="btn === 1">Distance: 0 m</div>
        <div id="time" ng-show="btn === 1">Time: 00:00:00</div>
        <div id="total_dis" ng-show="btn === 2"><p>{{ tracker.gesamtstrecke }}</p><p>{{ tracker.count }}</p></div>
      </div>

      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/angular.js"></script>
      <script type="text/javascript" src="js/index2.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
      <script type="text/javascript">
          app.initialize();
      </script>
    </body>
</html>
